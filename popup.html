<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage URLs</title>
  <style>
    html, body {
      background: #f9fafb;
      border-radius: 12px;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px 12px;
      width: 280px;
      color: #222;
      font-weight: 600;
      box-sizing: border-box;
      overflow: hidden;
    }

    h3 {
      margin: 0 0 8px 0;
      font-weight: 700;
      font-size: 16px;
      color: #2c3e50;
      text-align: center;
    }

    #urlInput {
      width: 100%;
      padding: 7px 10px;
      border: 2px solid #a0aec0;
      border-radius: 5px;
      font-size: 13px;
      font-weight: 600;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    #urlInput:focus {
      border-color: #3182ce;
      outline: none;
    }

    .buttons-row {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      background-color: #3182ce;
      color: white;
      border: none;
      padding: 7px 0;
      font-size: 13px;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2b6cb0;
    }

    #openAllBtn {
      background-color: #38a169;
    }

    #openAllBtn:hover {
      background-color: #2f855a;
    }

    #messageBox {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      color: #e53e3e;
      font-weight: 500;
      min-height: 18px;
    }

    ul#urlList {
      list-style: none;
      margin: 12px 0 0 0;
      padding-left: 0;
      max-height: 100px;
      overflow-y: auto;
      border: 1px solid #e2e8f0;
      border-radius: 5px;
      background: #fff;
    }

    ul#urlList li {
      font-size: 12px;
      margin: 5px 0;
      color: #4a5568;
      word-break: break-word;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
    }

    ul#urlList li span.url-text {
      width: 100%;
      text-align: center;
    }

    ul#urlList li button.remove-btn {
      background: transparent;
      border: none;
      color: #e53e3e;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      padding: 2px 6px;
      line-height: 1;
      border-radius: 4px;
      transition: background-color 0.2s ease, transform 0.2s ease;
      margin-left: auto;
    }

    ul#urlList li button.remove-btn:hover {
      background-color: #fed7d7;
      transform: scale(0.95);
    }

    #copyright {
      font-size: 11px;
      color: #a0aec0;
      text-align: center;
      margin-top: 8px;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>
  <h3>Manage URLs</h3>

  <input type="text" id="urlInput" placeholder="Enter URL (e.g. https://example.com)" />

  <div class="buttons-row">
    <button id="addBtn" title="Add URL">Add</button>
    <button id="openAllBtn" title="Open all saved URLs">Open All</button>
  </div>

  <div id="messageBox" role="alert" aria-live="polite"></div>

  <ul id="urlList" aria-label="Saved URLs"></ul>

  <div id="copyright">© 2025 вα∂ вσу</div>

  <script src="popup.js"></script>
</body>
</html>
