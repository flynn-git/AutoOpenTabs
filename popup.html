<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoOpenTabs</title>
  <style>
    :root {
      --primary: #2563eb;
      --success: #22c55e;
      --danger: #ef4444;
      --gray: #e5e7eb;
      --font: 'Segoe UI', Roboto, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: #f9fafb;
      color: #1f2937;
      width: 300px;
      box-sizing: border-box;
    }

    body {
      padding: 16px;
    }

    h3 {
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 12px;
      color: #111827;
    }

    #urlInput {
      width: 100%;
      padding: 8px 10px;
      font-size: 13px;
      border: 1.5px solid var(--gray);
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    #urlInput:focus {
      border-color: var(--primary);
    }

    .buttons-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      flex: 1;
      padding: 8px 0;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    #addBtn {
      background-color: var(--primary);
      color: #fff;
    }

    #openAllBtn {
      background-color: var(--success);
      color: #fff;
    }

    button:hover {
      opacity: 0.95;
      transform: translateY(-1px);
    }

    #messageBox {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      color: var(--danger);
      min-height: 18px;
    }

    ul#urlList {
      margin-top: 14px;
      padding-left: 0;
      list-style: none;
      max-height: 180px;
      overflow-y: auto;
      background: #ffffff;
      border: 1px solid var(--gray);
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    ul#urlList li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      font-size: 13px;
      border-bottom: 1px solid var(--gray);
    }

    ul#urlList li:last-child {
      border-bottom: none;
    }

    input.url-text {
      flex: 1;
      border: none;
      background: transparent;
      color: #2563eb;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }

    input.url-text:focus {
      outline: none;
      background-color: #f0f9ff;
      border-radius: 4px;
      padding: 2px 4px;
    }

    button.rename-btn,
    button.remove-btn {
      background: transparent;
      border: none;
      font-size: 13px;
      font-weight: 600;
      padding: 2px 6px;
      cursor: pointer;
      border-radius: 4px;
    }

    button.rename-btn {
      color: #6b7280;
    }

    button.remove-btn {
      color: var(--danger);
    }

    button.rename-btn:hover {
      background-color: #f1f5f9;
    }

    button.remove-btn:hover {
      background-color: #fee2e2;
    }

    #copyright {
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h3>Auto Open Tabs</h3>

  <input type="text" id="urlInput" placeholder="Enter URL (e.g. https://example.com)" />

  <div class="buttons-row">
    <button id="addBtn">Add</button>
    <button id="openAllBtn">Open All</button>
  </div>

  <div id="messageBox" role="alert" aria-live="polite"></div>

  <ul id="urlList" aria-label="Saved URLs"></ul>

  <div id="copyright">Â© 2025 Flynn Tools</div>

  <script src="popup.js"></script>
</body>
</html>
